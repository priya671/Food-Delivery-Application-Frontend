<div class="container">
  <div class="row">
      <div *ngFor="let rest of restaurant | paginate: { itemsPerPage: count, currentPage: p }" class="col-6 col-md-4 mt-4">
          <div class="card h-100"> 
              <img class="card-img-top h-100" src="{{rest.pic}}" alt="Card image cap" (click)="viewRestaurant(rest.restid)">
              <div class="card-body">
                  <p class="card-text"><b>{{rest.restname}}</b></p>
              </div>
          </div> 
      </div>
  </div>
</div>
<br>
<div class="text-right">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
